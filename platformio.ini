[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200
build_flags = -DPAGE=4
lib_deps = 
	olikraus/U8g2@^2.35.4
	crankyoldgit/IRremoteESP8266@^2.8.6
debug_tool = esp-prog
debug_init_break = tbreak setup
